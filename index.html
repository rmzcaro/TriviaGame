<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


    <title>Timer</title>
</head>
<body>
    <!-- Header with an id of click-me -->
  <h3 id="click-me">CLICK ME!</h3>

  <script type="text/javascript" src="assets/javascript/app.js">

    // This "document.ready" code isn't necessary in this example... but is useful to become familiar with.
    // "document.ready" makes sure that our JavaScript doesn't get run until the HTML document is finished loading.
    $(document).ready(function() {

      // Here we use jQuery to select the header with "click-me" as its ID.
      // Whenever it is clicked...
      $("#click-me").on("mouseenter", function() {

        // ... we trigger an alert.
        alert("I've been clicked!");
      });

    });

    </script>


</body>


</html>
