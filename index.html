<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>

    <h1>Trivia Game</h1>

    <button id="start">Begin Trivia!</button>

    <div id="time-left">30</div>

    <!--form here -->
    <div class="container">
        <div id="triviaGame">
                <p id="question"></p>
                <p id="answer"></p>
                <p id="summary"></p>

        <div id="finalSummary">
            
            </div>
            <p id="score"></p>
            <p id="wrong"></p>
            <p id="unanswered"></p>

    </div>

    <button id="restart">Start Over?</button>
